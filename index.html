<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bauhaus Friends Foto Album</title>
	<link rel="stylesheet" href="css/index.css"/>
	<link rel="stylesheet" href="css/button.css"/>
	<link rel="stylesheet" href="css/input.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.css"/>
</head>
<body class="centered">
<main>
	<h1>Bauhaus Friends Foto Album &#x1F5BC;&#xFE0F;</h1>
	<span>With the form below you can create a tiny postcard with a short message from you. Fill it out, print it as a 9&#x00D7;13cm photo and gift it to a friend to always remember the wonderful time you spent together at Bauhaus-University :)</span>
	<label>Preview:</label>
	<div id="creator-container">
		<div id="card-container">
			<canvas id="post-card"></canvas>
			<div class="centered">
				<button id="download-button" class="button-21">Save bio</button>
			</div>
		</div>
		<div id="description-container">
			<div>
				<img id="profile-image" src="">
				<img id="default-img" src="res/empty.png" style="display: none">
			</div>
			<div class="centered">
				<label id="upload-label" for="image-input" class="button-21">Upload photo</label>
				<input type="file" id="image-input" class="input-21" accept="image/*">
			</div>
			<label for="name-input">*Your Name:</label>
			<input type="text" id="name-input" class="input-21" name="name">

			<label for="story-input">*Your message:</label>
			<textarea id="story-input" class="input-21" name="message" rows="5"
			          placeholder="I once ate an entire jar of mayonnaise by myself in one sitting."></textarea>

			<label for="age-input">Your age:</label>
			<input type="number" id="age-input" class="input-21" name="age" min="16" max="100">

			<label for="study-program">Your study program:</label>
			<input type="text" id="study-program" class="input-21" name="suggest" list="study-program-list">
			<datalist id="study-program-list"></datalist>

			<label for="semester-start">When you moved in:</label>
			<select id="semester-start" class="input-21" name="start">
				<option value=""></option>
			</select>

			<label for="semester-end">When you moved out:</label>
			<select id="semester-end" class="input-21" name="end">
				<option value=""></option>
			</select>
		</div>
	</div>
	<div id="dm-container" class="centered">
		<a id="dm-link" href="https://www.fotoparadies.de/fotos.html#fotoabzuege" target="_blank">
			<span>You can get cheap prints here</span>
			<img id="dm-logo" src="res/dm-logo.svg" alt="Logo">
		</a>
	</div>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
<script src="js/format_text.js"></script>
<script src="js/index.js"></script>
<script src="js/auto_complete.js"></script>
</body>
</html>
