<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Canvas</title>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.css"/>
</head>
<body>
<div id="container">
    <canvas id="post-card" width="1240" height="1748"></canvas>
    <div id="description-container">
        <input type="file" id="image-input" accept="image/*">
        <div>
            <img id="profile-image" src="#" alt="Picture">
        </div>
        <div>
            <div id="cropped-preview"></div>
        </div>
        <input type="text" id="name-input" placeholder="You name">
        <button id="download-button">Save image</button>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
